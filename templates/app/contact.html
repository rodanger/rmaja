     <!--Navbar-->

      <img src="{% static 'img/rlogo.png' %}" width="75px">

    <br><br><br>
      
    <!--Forms-->
  
    <div class="container">
    <form class="" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="fname">Name</label>
        <input name="name" type="text" id="fname" class="form-control" placeholder="Your name.." required>  
  
        <label for ="exampleInputEmail1">Email</label>
        <input name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
  
        <label for ="address">Address</label>
        <input name='address' class="form-control" id="exampleInputEmail1">
  
        <label for ="city">City</label>
        <input name='city' class="form-control" id="city">
  
  
        <label for ="zip">Zip</label>
        <input name='zip' class="form-control" id="zip">
        
        <br>
        <input type="submit" class="btn btn-success btn-lg mt-1 m1-4" value="Submit">
     
    </div>
  
    <!--End form-->
     
    <!--Inserting Google Maps API-->
    <style>
          
      #map {
          height: 500px;
          width: 100%;
      }
      
  </style>    
  
  
    <br><br><br><br>
  
    <div class="container">
  
    <div id="map"></div>
  
    <script>
       function initMap() {
          var location = {lat: 43.777702, lng: -79.233238};
          var map = new google.maps.Map(document.getElementById("map"), {
              zoom: 15,
              center: location
  
          });
      }
  
    </script> 
  
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDADWDJ9QA1P_BLhkFf_RwblE7CI_bHnjo&callback=initMap">
  
  
    </script>
  
    </div>

    <br>
  
    <!--End Map-->
  
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
